<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../../styles/main.css">
	<script src="../../scripts/jquery.js"></script>
	<script src="../../scripts/converter.js"></script>
	<script src="../../scripts/gamma.js"></script>
	<script src="../../scripts/statistics.js"></script>
	<title>ПСЗИ — Работа #1</title>
</head>
<body>
	<h1>ПСЗИ — Лабораторная работа #1</h1>
	<a class="breadcrumb" href="../../index.html">< К списку работ</a>

	<div class="control">
		<section>
			<label>
				<button class="view-toggler" data-object="basic" data-target="base-text">Текст</button>
				Текст для шифрования:<br>
				<textarea class="mono" id="base-text" cols="30" rows="10">Hello World!</textarea>
			</label>
			<label>
				Тип гаммы:<br>
				<select id="gamma-type-toggler">
					<option value="0" selected>Случайная</option>
					<option value="1">Скремблер</option>
				</select>
			</label>
			<label>
				Гамма:<br>
				<textarea class="mono" id="gamma" cols="30" rows="4"></textarea><br>
				<button id="gamma-generate">Сгенерировать</button>
			</label>
			<label>
				<button class="view-toggler" data-object="cipher" data-target="cipher-text">Текст</button>
				Шифрованный текст:<br>
				<textarea class="mono" id="cipher-text" cols="30" rows="10" readonly></textarea>
			</label>
			<button id="cipher-apply">
				Гаммировать
			</button>
		</section>
		<section>
			<div class="boxed" id="scrambler-info" style="display:none">
				<label>
					Полином для скремблера:<br>
					<select id="polynom">
						<option value="10000110101" selected>
							x<sup>10</sup> + x<sup>5</sup> + x<sup>4</sup> + x<sup>2</sup> + 1
						</option>
						<option value="1001000001">
							x<sup>10</sup> + x<sup>7</sup> + 1
						</option>
					</select>
				</label>
				<label>
					Исходное состояние скремблера:<br>
					<input type="text" id="initial-value" value="1001111">
				</label>
				<label>
					Период скремблера:<br>
					<span id="scrambler-period">0</span>
				</label>
			</div>

			<label class="boxed">
				Равномерность по χ<sup>2</sup>:<br>
				Значение χ<sup>2</sup>: <span id="chi2-value"></span><br>
				Критическое значение: <span id="chi2-critical"></span><br>
				Последовательность равномерна: <span id="chi2-succeed"></span>
			</label>

			<label class="boxed">
				Сбалансированность:<br>
				<textarea class="mono" id="balanced-test-text" cols="30" rows="10"></textarea><br>
				Последовательность сбалансированна: <span id="balanced-succeed"></span>
			</label>
		</section>
		<section>
			<label class="boxed">
				Цикличность:<br>
				<textarea class="mono" id="cyclicity-test-text" cols="30" rows="10"></textarea><br>
				Последовательность циклична: <span id="cyclicity-succeed"></span>
			</label>

			<label class="boxed">
				Коррелированность:<br>
				<textarea class="mono" id="correlation-test-text" cols="30" rows="10"></textarea><br>
				Последовательность коррелированна: <span id="correlation-succeed"></span>
			</label>
		</section>
	</div>

	<script src="./logic.js"></script>
</body>
</html>
